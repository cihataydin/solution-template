name: CI with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and run Docker Compose
      run: |
        docker-compose -f ./src/Samarootan.Api/docker-compose.yml up --build -d

    - name: Run tests
      run: |
        docker exec -t dotnet-web-api dotnet test --no-restore --verbosity normal

    - name: Stop and remove containers
      run: docker-compose -f ./src/Samarootan.Api/docker-compose.yml down
